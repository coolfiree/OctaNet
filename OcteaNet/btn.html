<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Button</title>
    <style>
        /* Button Styles */
        .my-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            border-color: black;
            transition: background-color 0.3s, transform 0.1s;
            cursor: pointer;
        }

        /* Hover Effect */
        .my-button:hover {
            background-color: #8d979f;
        }

        /* Click Animation */
        .my-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <a href="#" class="my-button">Click Me</a>
</body>
</html>
